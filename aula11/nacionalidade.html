<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Você é Brasileiro ou Estangeiro?</h1>
    Insira sua Nacionalidade: <input type="text" name="nac" id="nac">
    <input type="button" value="Identificar" onclick="identificar()">
    <div id="res">

    </div>
    <script>
        function identificar() {
            var txt = window.document.querySelector('input#nac')
            var res = window.document.querySelector('div#res')
            var nac = txt.value
            res.innerHTML = `<p>Você nasceu no Pais <strong>${nac}</strong></p>`
            if ( nac != "Brasil") {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!`
            } else {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            }
            
        }
    </script>
</body>
</html>
