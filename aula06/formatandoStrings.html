<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings</title>
</head>
<body>
<!--Conta letras = .length, Tudo maiúsculo = toUpperCase, Tudo minúsculo = toLowerCase-->    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`<h2>Olá ${nome}, Seu nome tem ${nome.length} letras!</h2>`)
        document.writeln(`Seu nome em maiúsculo fica assim: ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em maiúsculo fica assim: ${nome.toLowerCase()}`)
    </script>
<!-- // Conta letras = .length, Tudo maiúsculo = toUpperCase, Tudo minúsculo = toLowerCase-->     
</body>
</html>
